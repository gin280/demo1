<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页定位</title>
	<link rel="stylesheet" href="css/positioning.css">
	<script src="js/jquery.js"></script>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#item1" class="current">red</a></li>
			<li><a href="#item2">yellow</a></li>
			<li><a href="#item3">blue</a></li>
			<li><a href="#item4">green</a></li>
			<li><a href="#item5">black</a></li>
		</ul>
	</nav>
	<div class="content">
		<div id="item1">1</div>
		<div id="item2">2</div>
		<div id="item3">3</div>
		<div id="item4">4</div>
		<div id="item5">5</div>
	</div>
<script>
	$(document).ready(function() {
		$(window).scroll(function(){
			var top =$(document).scrollTop();
			var currentId = '';
			var items=$('.content div');
			items.each(function(){
				var m =$(this);
				if(top>m.offset().top){
					currentId ='#'+m.attr('id');
					console.log(m.offset().top);
				}else{
					return false;
				}
			});
			var currentLink = $('nav').find(".current");
			if (currentId && currentLink.attr("href") != currentId) {
                    currentLink.removeClass("current");
                    $("a[href=" + currentId + "]").addClass("current");
                }
		});
	});
</script>
</body>
</html>
