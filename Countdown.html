<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时效果</title>
	<link rel="stylesheet" href="css/animate.css">
	<script src="js/jquery.js"></script>
	<script src="lib/test.js"></script>
</head>
<body>
	<h1 >倒计时效果1</h1>
	<div class="one animated infinite bounce"> dsd</div>
	<h2>倒计时效果2</h2>
	<div class="two">dasd</div>
	<h2>倒计时效果3</h2>
	<div class="three">dasd</div>
	
<script>
	$(document).ready(function(){
				function checktime(i) {
			if(i < 10){
				i='0'+i;
			} 
				return i;

		};
		function showtime() {
			var myDate = new Date();
		var year = myDate.getFullYear();
		var month = myDate.getMonth()+1;
		var date = myDate.getDate();
		var d = myDate.getDay();
		var h = myDate.getHours();
		var m = myDate.getMinutes();
		var s = myDate.getSeconds();

		m = checktime(m);
		s = checktime(s);
		var weekday =[];
		weekday[0]='星期天',
		weekday[1]='星期一',
		weekday[2]='星期二',
		weekday[3]='星期三',
		weekday[4]='星期四',
		weekday[5]='星期五',
		weekday[6]='星期六';
		$('.one').text(year+'年'+month+'月'+date+'日'+ '   '+ weekday[d]
			+ h + ':' + m + ':' + s );
		setTimeout(showtime,500);
		};

		showtime();
		$('div').css({
			fontSize: '25px',
			color: '#F6875E'
		});
		function bir() {
			var curtime = new Date();
			var endtime = new Date('2015,6,1');
			var lefttime =Math.ceil((endtime.getTime()-curtime.getTime())/(24*60*60*1000));
			$('.two').text(lefttime);
		}
		bir();
		function thr() {
			var curtime = new Date();
			var endtime = new Date('2015/6/1,12:00:00');
			var lefttime =parseInt((endtime.getTime()-curtime.getTime())/1000);
			var d = parseInt(lefttime/(24*60*60));
			var h = parseInt(lefttime/(60*60)%24);
			var m = parseInt(lefttime/60%60);
			var s = parseInt(lefttime%60);
			$('.three').text(d+'天'+h+'小时'+m+'分'+s+'秒');
			if(lefttime<=0){
				$('.three').text('到了');
			}
			setTimeout(thr,500);
		};
		thr();
	});
</script>
</body>
</html>
